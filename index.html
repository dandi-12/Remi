<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Remi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
  font-family: "Segoe UI", Tahoma, sans-serif;
  min-height: 100vh;
  background: linear-gradient(135deg, #ece9e6 0%, #ffffff 100%); /* putih ke abu muda */
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}


      h2 {
        margin-bottom: 24px;
        color: #333;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      }
      table th,
      table td {
        padding: 14px !important; /* biar lebih lega */
        vertical-align: middle !important;
        font-size: 16px;
      }
      input.form-control {
        font-size: 16px;
        padding: 8px 10px;
      }
      .btn-sm {
        font-size: 14px;
        padding: 6px 12px;
      }
      tfoot td {
        font-size: 18px;
        font-weight: bold;
      }
      .dicoret {
        text-decoration: line-through;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">M Dandi Al Idrus</h2>
      <div class="table-responsive">
        <table class="table table-bordered text-center align-middle shadow rounded" id="scoreTable">
          <thead class="table-primary">
            <tr>
              <th class="p-0">
                <input class="form-control text-center fw-bold border-0 rounded-0 h-100 w-100" type="text" value="Pemain 1" onchange="updateName(0, this.value)" />
              </th>
              <th class="p-0">
                <input class="form-control text-center fw-bold border-0 rounded-0 h-100 w-100" type="text" value="Pemain 2" onchange="updateName(1, this.value)" />
              </th>
              <th class="p-0">
                <input class="form-control text-center fw-bold border-0 rounded-0 h-100 w-100" type="text" value="Pemain 3" onchange="updateName(2, this.value)" />
              </th>
              <th class="p-0">
                <input class="form-control text-center fw-bold border-0 rounded-0 h-100 w-100" type="text" value="Pemain 4" onchange="updateName(3, this.value)" />
              </th>
            </tr>
          </thead>

          <tbody id="scoreBody"></tbody>
          <tfoot>
            <tr class="table-light">
              <td id="total0">0</td>
              <td id="total1">0</td>
              <td id="total2">0</td>
              <td id="total3">0</td>
            </tr>
          </tfoot>
        </table>
      </div>
      <button class="btn btn-danger mt-3 px-4 py-2 fs-6" onclick="resetAll()">Reset</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      let totals = [0, 0, 0, 0];
      const scoreBody = document.getElementById("scoreBody");
      let playerNames = ["Pemain 1", "Pemain 2", "Pemain 3", "Pemain 4"];

      function addRow() {
        let row = document.createElement("tr");
        for (let i = 0; i < 4; i++) {
          let cell = document.createElement("td");
          cell.setAttribute("data-label", playerNames[i]);

          let input = document.createElement("input");
          input.type = "number";
          input.className = "form-control text-center d-inline-block w-75 mb-2";
          input.dataset.player = i;
          input.addEventListener("input", handleInput);

          let btn = document.createElement("button");
          btn.className = "btn btn-warning btn-sm";
          btn.textContent = "Coret";
          btn.addEventListener("click", () => toggleCoret(input, btn));

          cell.appendChild(input);
          cell.appendChild(btn);
          row.appendChild(cell);
        }
        scoreBody.appendChild(row);
      }

      function handleInput() {
        hitungUlang();
        cekTambahBaris();
      }

      function toggleCoret(input, btn) {
        if (input.classList.contains("dicoret")) {
          input.classList.remove("dicoret");
          input.disabled = false;
          btn.textContent = "Coret";
        } else {
          input.classList.add("dicoret");
          input.disabled = true;
          btn.textContent = "Batal";
        }
        hitungUlang();
      }

      function hitungUlang() {
        totals = [0, 0, 0, 0];
        let resetIndex = [-1, -1, -1, -1];

        Array.from(scoreBody.rows).forEach((row, rowIndex) => {
          row.querySelectorAll("input").forEach((inp, idx) => {
            if (inp.classList.contains("dicoret")) {
              resetIndex[idx] = rowIndex;
              totals[idx] = 0;
            } else {
              if (rowIndex > resetIndex[idx]) {
                totals[idx] += parseInt(inp.value) || 0;
              }
            }
          });
        });

        for (let i = 0; i < 4; i++) {
          document.getElementById("total" + i).textContent = totals[i];
        }
      }

      function cekTambahBaris() {
        const lastRow = scoreBody.lastElementChild;
        if (lastRow) {
          let hasValue = Array.from(lastRow.querySelectorAll("input")).some((inp) => inp.value !== "");
          if (hasValue) addRow();
        }
      }

      function updateName(index, value) {
        playerNames[index] = value || `Pemain ${index + 1}`;
        Array.from(scoreBody.rows).forEach((row) => {
          let cell = row.cells[index];
          if (cell) cell.setAttribute("data-label", playerNames[index]);
        });
      }

      function resetAll() {
        totals = [0, 0, 0, 0];
        scoreBody.innerHTML = "";
        for (let i = 0; i < 4; i++) {
          document.getElementById("total" + i).textContent = 0;
        }
        addRow();
      }

      addRow();
      function addRow() {
        let row = document.createElement("tr");
        for (let i = 0; i < 4; i++) {
          let cell = document.createElement("td");
          cell.className = "p-0"; // hapus padding
          cell.setAttribute("data-label", playerNames[i]);

          // wrapper flex kolom
          let wrapper = document.createElement("div");
          wrapper.className = "d-flex flex-column h-100";

          // input full
          let input = document.createElement("input");
          input.type = "number";
          input.className = "form-control text-center border-0 rounded-0 w-100 flex-grow-1";
          input.dataset.player = i;
          input.addEventListener("input", handleInput);

          // tombol coret full
          let btn = document.createElement("button");
          btn.className = "btn btn-warning btn-sm rounded-0";
          btn.textContent = "Coret";
          btn.addEventListener("click", () => toggleCoret(input, btn));

          wrapper.appendChild(input);
          wrapper.appendChild(btn);
          cell.appendChild(wrapper);
          row.appendChild(cell);
        }
        scoreBody.appendChild(row);
      }
    </script>
  </body>
</html>
